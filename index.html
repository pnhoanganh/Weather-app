<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="input-container">
          <input type="text" class="input-city" placeholder="Enter the city" />
          <button class="search-btn">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </div>
      </header>
      <section class="search-city search-message">
        <img src="./assets/message/search-city.png" alt="">
         <div>
          <h1>Search City</h1>
          <h4 class="regular-text">
            Find the weather conditions of the city that you want
          </h4>
         </div>
      </section>
      <section class="weather-infor" style="display: none;">
        <div class="location-date">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="city-name">Ho Chi Minh</h4>
          </div>
          <h5 class="current-date">Web, 02 Oct</h5>
        </div>

        <div class="weather-summary">
          <img src="./assets/weather/clouds.svg" alt="Clouds" />
          <div class="weather-summary-infor">
            <h1 class="temp">30 ℃</h1>
            <h3 class="conditional">Clouds</h3>
          </div>
        </div>

        <div class="weather-conditional">
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-infor">
              <h5 class="regular-text">Humidity</h5>
              <h5 class="humidity-value">50%</h5>
            </div>
          </div>

          <div class="condition-item">
            <span class="material-symbols-outlined">
              air
              </span>
              <div class="condition-infor">
                <h5 class="regular-text">Wind Speed</h5>
                <h5 class="wind-speed-value">1.5 M/s</h5>
              </div>
          </div>
          
        </div>

        <div class="forecast-items">
          <div class="forecast-item">
            <h5 class="forecast-date regular-text"> 03 Oct</h5>
            <img src="./assets/weather/rain.svg" alt="">
            <h5 class="forecast-temp">29 ℃</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-date regular-text"> 03 Oct</h5>
            <img src="./assets/weather/rain.svg" alt="">
            <h5 class="forecast-temp">29 ℃</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-date regular-text"> 03 Oct</h5>
            <img src="./assets/weather/rain.svg" alt="">
            <h5 class="forecast-temp">29 ℃</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-date regular-text"> 03 Oct</h5>
            <img src="./assets/weather/rain.svg" alt="">
            <h5 class="forecast-temp">29 ℃</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-date regular-text"> 03 Oct</h5>
            <img src="./assets/weather/rain.svg" alt="">
            <h5 class="forecast-temp">29 ℃</h5>
          </div>
        </div>
        </div>
      </section>

      
    </div>
    <script src="./main.js"></script>
  </body>
</html>
